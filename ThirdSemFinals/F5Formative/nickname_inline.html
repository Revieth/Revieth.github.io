<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="margin: 0; padding: 40px 0; color: #7c75db; position: relative; min-height: 100vh;">


  <div style="
    background: url('/ThirdSemFinals/ThirdSem_Img/BackgroundAxzel1.png') no-repeat center center fixed;
    background-size: cover;
    filter: blur(10px);
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  "></div>


  <div class="container text-center" style="
    position: relative;
    z-index: 1;
    background-color: rgba(215, 232, 243, 0.3); /* semi-transparent gray */
    border: 2px solid rgba(153, 0, 255, 0.4);
    padding: 30px;
    border-radius: 15px;
    max-width: 700px;
    margin: auto;
  ">

    <img src="/ThirdSemFinals/ThirdSem_Img/Axzel.png" style="
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 3px solid #0785ec;
      border-radius: 50%;
    " alt="My Chess Master">

    <h1 class="mt-3">Fred Axzel Miano (Axolotl)</h1>

    <div class="mt-4">
      <h4><b>Birth:</b></h4>
      <h5>July 15, 2006</h5>
    </div>

    <div class="mt-4">
      <h4><b>Favorite Things:</b></h4>
      <div class="d-flex justify-content-center flex-wrap gap-2">
        <span class="badge bg-primary fs-6">Valorant</span>
        <span class="badge bg-primary fs-6">Rhimson</span>
        <span class="badge bg-primary fs-6">Len</span>
        <span class="badge bg-primary fs-6">Pork Steak</span>
        <span class="badge bg-primary fs-6">His Girlfriend</span>
      </div>
    </div>

    <div class="mt-4">
      <h4><b>About:</b></h4>
      <h5>One of my cafeteria foodie buddy. He is my master in chess and he taught me a lot about coding and programming.</h5>
    </div>
    
  </div>

</body>

</html>
