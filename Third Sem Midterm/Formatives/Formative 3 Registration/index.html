<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="external_registration.css">
</head>
<body>
    <div class="container-fluid mt-3 mb-3 justify-content-center p-4 border rounded">
        <div class="form">
            <div class="header">REVIETH ACADEMY ENROLLMENT AND REGISTRATION</div>
            <div class="below-header">
                <h1>Applicant Sign-Up</h1>
                <p1>Please provide your basic information to process your application.</p1>
            </div>

            
            <hr>
            <form class="mt-3">
                <div class="form-group row mb-3">
                    <div class="col-lg-4 pt-2">
                        <label for="name" class="form-label">Given Name </label>
                        <span style="color:red;">*</span>
                    </div>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>



                  
                </div>
                <div class="form-group row mb-3">
                    <div class="col-lg-4 pt-2">
                        <label for="address" class="form-label"> Address </label>
                        <span style="color:red;">*</span>
                    </div>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                    </div>


                </div>
                <div class="form-group row mb-3">
                    <div class="col-lg-4 pt-2">
                        <label for="email" class="form-label">Email Address </label>
                        <span style="color:red;">*</span>
                    </div>
                    <div class="col-lg-8">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>



                </div>
                <div class="form-group row mb-3">
                    <div class="col-lg-4 pt-2">
                        <label for="password" class="form-label">Password </label>
                        <span style="color:red;">*</span>
                    </div>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>



                </div>
                <div class="form-group row mb-3">
                    <div class="col-lg-4 pt-2">
                        <label for="contact" class="form-label">Contact No </label>
                        <span style="color:red;">*</span>
                    </div>
                    <div class="col-lg-8">
                        <input type="tel" class="form-control" id="tel" placeholder="9XX-XXXXXXX">
                    </div>


                </div>
                <div class="form-group row mb-3">
                    <div class="col-lg-4 pt-2">
                        <label for="gender" class="form-label">Gender </label>
                        <span style="color:red;">*</span>
                    </div>
                    <div class="col-lg-8">
                        <select name="form-select" id="gender" class="form-select">
                        <option value="NULL">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Prefer not to say</option>
                        </select>
                    </div>



                </div>
                <div class="form-group row mb-3">
                    <div class="col-lg-4 pt-2">
                        <label for="contact" class="form-label">Academic Preferences </label>
                        <span style="color:red;">*</span>
                    </div>
                    <div class="col-lg-8">
                        <select name="form-control" id="acad-pref" class="form-select">
                        <option value="NULL">Select Academic preference</option>
                        <option value="BSIT">Bachelor of Science in Information Technology</option>
                        <option value="BSCS">Bachelor of Science in Computer Science</option>
                        <option value="BSA">Bachelor of Science in Accountancy</option>
                        <option value="BSE">Bachelor of Secondary Education</option>
                        <option value="BSED">Bachelor of Elementary Education</option>
                        </select>
                    </div>



                </div>
                <div class="form-group row mb-3">
                    <div class="col-lg-4 pt-2">
                        <label for="pref-campus" class="form-label">Preferred Campus </label>
                    <span style="color:red;">*</span>
                    </div>
                    <div class="col-lg-8">
                        <select name="form-control" id="pref-campus" class="form-select">
                        <option value="NULL">Select Preferred Campus</option>
                        <option value="Diliman">Diliman</option>
                        <option value="Manila">Manila</option>
                        <option value="Tech">Tech</option>
                        <option value="Makati">Makati</option>
                        </select>
                    </div>


                    
                </div>
                <div class=text-center>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <hr class="mt-3 mb-3">
                <div class="text-center mt-3">
                    <footer>
                        <p>Author: Fred Axzel Miano</p>
                        <p>fredaxzel15@gmail.com</p>
                    </footer>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
